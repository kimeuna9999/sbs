<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lava메뉴</title>
    <style>
        /* .rotatex img {
            transform: rotateX(50deg);
        } */

        #no-pers, #pers {
            float: left
        }
        .rotatex {
            transform: rotatex(50deg);
            transform-origin: center;
        }

        #pers {
            perspective: 300px;
        }

    </style>
</head>
<body>
    <div id="no-pers">
        <div class="rotatex">
            <img src="송중기_00003.jpg" alt="">
        </div>
    </div>
    <div id="pers">
        <div class="rotatex">
            <img src="송중기_00003.jpg" alt="">
        </div>
    </div>
</body>
</html>
